<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generatore di Atmosfera</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="app-container">
        <header>
            <h1>Generatore di Atmosfera</h1>
            <p>Seleziona un tema principale e aggiungi suoni per creare il tuo ambiente sonoro perfetto.</p>
        </header>

        <section class="control-section">
            <h2>Temi Principali</h2>
            <div id="themes-container" class="button-grid">
                <!-- I pulsanti dei temi verranno inseriti qui da JS -->
            </div>
        </section>
        
        <section class="control-section">
            <h2>Suoni Aggiuntivi</h2>
            <div id="overlays-container" class="button-grid">
                <!-- I pulsanti dei suoni aggiuntivi verranno inseriti qui da JS -->
            </div>
        </section>

        <section class="control-section">
            <h2>Volume Tema</h2>
            <div class="slider-container">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg>
                <input type="range" id="volume-slider" min="0" max="100" value="75" class="volume-slider">
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
